<!doctype html>
<html>
	<head>
		<title>WebODF Sandbox</title>
		<base href="<%.Cfg.B%>">
		<style type="text/css">
		html, body {
			height:100%;
		}
		body {
			margin:0;
			padding:0;
			max-width:100%;
			max-height:100%;
		}
		#container {
			height:100%;
			width:100%;
			overflow-x:hidden;
			overflow-y:auto;
		}
		#container.showonepage {
			overflow:hidden;
			text-align:center;
		}
		#odfcanvas {
			cursor:default;
			user-select:none;
			-webkit-user-select:none;
			-moz-user-select:none;
			background:white;
		}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="odfcanvas"></div>
		</div>
		<script src="<%.Cfg.S%>/js/sandboxes/webodf.js" data-parent-origin="<%.Origin%>" data-webodf-url="<%.Cfg.S%>/js/libs/webodf.js"></script>
	</body>
</html>
